<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игровой Автомат</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="slot-machine">
    <div class="reel-container">
        <div class="reel"></div>
        <div class="reel"></div>
        <div class="reel"></div>
    </div>
    <div id="lever" class="lever-container">
        <i class="fas fa-hand-paper"></i>
    </div>
    <div id="result"></div>
</div>

<div class="balance-container">
    <span>Баланс: <span id="balance">1000</span></span>
</div>

<div class="controls">
    <input type="number" id="bet" min="10" max="100" placeholder="Ваша ставка">
    <button id="levers"><i class="fas fa-dice"></i> Играть</button>
</div>

<footer>
    <p>© 2024 Создано ILYAS</p>
</footer>

<audio id="winSound">
    <source src="win_sound.mp3" type="audio/mpeg">
</audio>
<audio id="leverSound">
    <source src="win_sound2.mp3" type="audio/mpeg">
</audio>

<script src="script.js"></script>
</body>
</html>
